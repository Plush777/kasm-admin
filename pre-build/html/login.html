<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('include/head.html')
</head>
<body>
<div id="wrap" class="login">
    <!--header-->
    <div id="header">
        <!--siteTitle-->
        <div class="siteTitle">
            <h1><img src="../images/common/kasm_logo.png" alt="공간정보산업협회"></h1>
        </div>
        <!--//siteTitle-->
    </div>
    <!--//header-->
    <!-- container -->
    <div id="container">
        <!-- contents -->
        <div id="contents">
            <!-- content -->
            <div id="content">
                <h2 class="hidden">본문시작</h2>
                <!-- loginBox -->
                <div id="loginBox">
                    <!-- leftBox -->
                    <div class="leftBox">
                        <img src="../images/common/loginBox-img.png" alt="로그인박스 이미지">
                    </div>
                    <!-- //leftBox -->
                    <!-- rightBox -->
                    <div class="rightBox">
                        <h2 class="title">로그인</h2>
                        <div class="inputBox">
                            <label>
                                <input type="text" placeholder="아이디"/>
                            </label>
                            <label>
                                <input type="password" placeholder="비밀번호"/>
                            </label>
                        </div>
                        <button type="button" class="btnLogin txt-left">로그인</button>
                        <div class="checkBox">
                            <input type="checkbox" id="chk01" class="hidden">
                            <label for="chk01">아이디 저장하기</label>
                        </div>
                    </div>
                    <!-- //rightBox -->
                </div>
                <!-- //loginBox -->
            </div>
            <!-- //content -->
        </div>
        <!-- //contents -->
    </div>
    <!-- //container -->
    <div id="footer">
        <p>COPYRIGHT (C) KOREAN ASSOCIATION OF SURVERYING & MAPPING. ALL RIGHTS RESERVED.</p>
    </div>
</div>
</body>
</html>
